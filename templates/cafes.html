{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

      <table class="table" style="color: white;">
        <tbody>
          {% for row in cafes%}
          <tr>
            {%for cafe in row%}
            {%if cafe.startswith('https')%}
            <td><a href="{{cafe}}">Map Link</a></td>
            {%else%}
            <td>{{cafe}}</td>
            {%endif%}
            {%endfor%}
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <p><a href="{{url_for('home')}}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
